<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>
    <!-- ol>li*5{ List items $} -->
    <!-- type = A,a,I,i,1 -->
    <ol type="A" start="26" reversed>
      <li>List Items 1</li>
      <li>List Items 2</li>
      <li>List Items 3</li>
      <li>List Items 4</li>
      <li>List Items 5</li>
    </ol>
    <ol type="a">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
      <li>List Item 4</li>
    </ol>
    <!-- type=disc,circle and square -->
    <ul type="square">
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
    </ul>
  </body>
</html>
